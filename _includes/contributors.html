<section class="contributor" itemprop="author">
  <div class="details" itemscope itemtype="http://schema.org/Person">
    <h2>Contribuidores do post</h2>
    {% for contributor in page.contributors %}
    <div class="contributors-list">
      <img src="http://www.gravatar.com/avatar/{{site.authors[contributor].gravatar}}?s=150" class="img-rounded contributor-image" />
      <a href="{{site.url}}/core_team/#{{site.authors[contributor].name}}" target="_blank">
        <h3 class="contributor-name">
          {{ site.authors[contributor].name }}
        </h3>
      </a>
    </div>

    <a itemprop="email" class="email" href="mailto:{{site.authors[author].email}}">{{site.authors[author].email}}</a>
    {% endfor %}
  </div>
</section>
